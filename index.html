<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Road To Earth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="css/images/logo.png">
    <!-- alle css -->
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/lettertype.css">
      <!-- alle js-->
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.js"></script>
		<link href="https://api.mapbox.com/mapbox-gl-js/v1.9.0/mapbox-gl.css" rel="stylesheet" />
    <script src="script/script.js" defer></script>
    <!-- geocoder -->
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.css" />

  <body>
      <div class="grid-container">

        <div class="grid-itemlogo">
          <img src="css/images/SpaceX-Logo.png" alt="SpaceX logo" id="spacelogo">
        </div>

        <div class="grid-itemtitle">
          <h1 id="title">Dashboard road to earth<h1>
        </div>

        <div class="grid-item1">
          <p id="waar">Waar wil je landen?<p>
          <div id="geocoder" class="geocoder"></div>
      </div>

        <div class="grid-item2">
          <p id="handig">Is het handig om hier te landen?</p>
        </div>

        <div class="grid-item3">
          <article id="naamPlek"> Naam landingsplek</article>
        </div>

        <div class="grid-item4">
          <!-- weersomstandigheden  -->
          <article id="graden">&#730;C</article>
        </div>

        <div class="grid-item5">
          <!-- hoeveel graden het is  -->
          <article id="beschrijvingweer">Weersomstandigheden</article>
        </div>

        <div class="grid-item6">
            <!-- het weergeven van de kaart op de website -->
            <div id="map"></div>
        </div>

    </div>
  </body>
</html>
